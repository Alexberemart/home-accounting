jdbc.driverClassName=oracle.jdbc.OracleDriver
jdbc.url=jdbc:oracle:thin:@my_dev_server:1521:my_db
jdbc.username=my_user
jdbc.password=my_password

dbcp.maxActive=100
dbcp.maxIdle=30
dbcp.maxWait=20000

core.hibernate.dialect.classname=org.hibernate.dialect.HSQLDialect
core.hibernate.hbm2ddl.auto=create-drop
core.datasource.driver=org.hsqldb.jdbcDriver
core.datasource.url=jdbc:hsqldb:mem:dbo
core.datasource.db.username=SA
core.datasource.db.password=
core.datasource.validationQuery=SELECT 1 FROM INFORMATION_SCHEMA.SYSTEM_USERS



